<div class="container" >
<div class="content">
  <div class="box">
     <div class="header"><h2>Welcome</h2></div>
    <form (submit)="Login(loginForm)" #loginForm="ngForm" >
      <mat-form-field appearance="outline">
        <mat-label>Enter your Name</mat-label>
        <input
          matInput
          placeholder="User Name"
          name="Name"
          id="Name"
          ngModel
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password" ngModel required/>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
           type="button">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

    <div class="buttons">
      <input type="submit" name="Login" value="Login"  />
    </div>
    </form>

      </div>
  <div class="right-content">
    <div class="right-content-img"></div>

  </div>
</div>
</div>

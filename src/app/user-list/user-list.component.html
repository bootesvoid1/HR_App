<div>
  <mat-form-field>
     <mat-label>Search</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name, password, or isAdmin">
  </mat-form-field>
 </div>

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
     <th mat-header-cell *matHeaderCellDef> Password </th>
     <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <!-- IsAdmin Column -->
  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef> Admin </th>
    <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
 </ng-container>
  <ng-container matColumnDef="Actions">
     <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button  mat-raised-button color="primary" class="btn" (click)="addUser()">Add</button>
          <button  mat-raised-button color="primary" class="btn" (click)="modifyUser(user)">Modify</button>
          <button  mat-raised-button color="warn" class="btn" (click)="deleteUser(user)">Delete</button>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

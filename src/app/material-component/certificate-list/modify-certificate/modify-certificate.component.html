<mat-card>

  <mat-card-content>
    <form [formGroup]="certificateForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Recipient Name" formControlName="candidateName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Course Name" formControlName="courseName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Credit Hours" formControlName="creditHours" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Achievement</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Notes" formControlName="notes" required>
      </mat-form-field>
       <div class="btn-div">
      <button mat-raised-button type="submit" color="primary" class="submit-btn">Apply </button>
      <button mat-raised-button type="button" class="cancel-btn" color="warn" (click)="onCancel()">Cancel</button>
    </div>
    </form>
  </mat-card-content>
</mat-card>

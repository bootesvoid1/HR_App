<div class="container">
  <form [formGroup]="certificateForm" class="mat-elevation-z4 mat-form">
    <mat-form-field appearance="outline">
      <mat-label>Candidate Name:</mat-label>
      <input type="text" id="candidate-name" formControlName="candidateName" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Course Name:</mat-label>
      <input type="text" id="course-name" formControlName="courseName" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Credit hours:</mat-label>
      <input type="number" id="credit-hours" formControlName="creditHours" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End date:</mat-label>
      <input type="date" id="end-date" formControlName="endDate" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes:</mat-label>
      <textarea id="notes" formControlName="notes" matInput></textarea>
    </mat-form-field>

    <div class="mat-form-actions">
      <button type="submit" mat-raised-button color="primary" (click)="saveCertificate()">Save</button>
      <button type="submit" mat-raised-button color="warn" (click)="createPDF(certificate)">Generate PDF</button>
    </div>
  </form>
</div>
